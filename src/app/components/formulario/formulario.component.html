    <form class="mid-form" #userForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="user.nombre" required pattern="[a-z A-Z]+" />

        <small *ngIf="!nombre.valid && nombre.touched">
           EL nombre no es valido
        </small>
      
      </div>
      <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos" #apellidos="ngModel" [(ngModel)]="user.apellidos" required pattern="[a-z A-Z]+"  />

        <small *ngIf="!apellidos.valid && apellidos.touched">
          Los apellidos no son valido
       </small>

      </div>
      <div class="form-group">
        <label for="bio">Biografia</label>
        <textarea name="bio" #bio="ngModel" [(ngModel)]="user.bio" required></textarea>
      
        <small *ngIf="!bio.valid && bio.touched">
          La biografia es requerida
       </small>

      </div>
      <div class="form-group radibuttons">
        <input type="radio" name="genero" value="hombre" [(ngModel)]="user.genero" required /> Hombre <br />
        <input type="radio" name="genero" value="mujer" [(ngModel)]="user.genero" /> Mujer <br />
        <input type="radio" name="genero" value="otro" [(ngModel)]="user.genero" /> Otro <br />

        
      </div>
      <div class="clearfix"></div>
      <input type="submit" value="Enviar" class="btn btn-success formularie" [disabled]="userForm.invalid" />
    </form>
    <h2 class="subheader">Eventos</h2>
    <button (click)="hasDadoClick()">Dale click!!!</button>
    <input type="text" [(ngModel)]="campo"  (keyup.enter)="hasSalido()" />
    {{campo}}
    <!--blur keyup-->
  </section>
  <app-sidebar></app-sidebar>
</div>
