<app-slider [nombre]="'Peliculas'"></app-slider>


<div class="center">
  <section id="content">
    <h2 class="subheader">Peliculas</h2>  

    <div id="favorita" *ngIf="favorita">
        <h2 class="subheader">Pelicula Favorita</h2>
        <h1>{{favorita.title | uppercase }}</h1>
        <h4>{{this.fecha | date: 'short'}}</h4>
        <h4>{{this.fecha | date: 'fullDate'}}</h4>
        <h4>{{this.fecha | date: 'dd/MM/yyyy'}}</h4>
        <h4>{{favorita.year | espar }}</h4>
        <h4>{{favorita.image}}></h4>
    </div>
