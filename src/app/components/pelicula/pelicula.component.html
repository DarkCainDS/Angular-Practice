
<article class="article-item">
    <div class="image-wrap">
        <img src="{{pelicula.image}}" alt="{{pelicula.title}}"/>
    </div>

    <h2>{{pelicula.title}}</h2>

    <span class="date">
        Hace 5 minutos
    </span>

    <span class="year" [ngClass]="{
            'year-green': pelicula.year > 2004,
            'year-red': pelicula.year < 2004
    }" >
        {{pelicula.year}}
    </span>


    <a href="#">Leer mas</a>
<button (click)="selecionar($event, pelicula)">
    Seleccionar como Favorita
</button>

    <div class="clearfix"></div>
</article>
